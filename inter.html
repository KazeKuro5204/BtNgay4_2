<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Dashboard</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Thêm một chút style cho ảnh và hover */
      .thumb { width: 60px; height: 40px; object-fit: cover; }
      tr[data-bs-toggle] { cursor: pointer; }
      .sort-btn { cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="container my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Product Dashboard</h3>
        <div>
          <button id="exportBtn" class="btn btn-outline-success me-2">Export CSV</button>
          <button id="createBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Tạo mới</button>
        </div>
      </div>

      <div class="row mb-3 g-2">
        <div class="col-md-4">
          <input id="searchInput" type="search" class="form-control" placeholder="Tìm theo title..." />
        </div>
        <div class="col-md-2">
          <select id="pageSizeSelect" class="form-select">
            <option value="5">5 / trang</option>
            <option value="10" selected>10 / trang</option>
            <option value="20">20 / trang</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover align-middle" id="productTable">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>
                Title
                <span class="ms-2 sort-btn" id="sortTitle">↕</span>
              </th>
              <th>
                Price
                <span class="ms-2 sort-btn" id="sortPrice">↕</span>
              </th>
              <th>Category</th>
              <th>Images</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <!-- Rows rendered by JS -->
          </tbody>
        </table>
      </div>

      <nav>
        <ul class="pagination" id="pagination">
          <!-- Pagination -->
        </ul>
      </nav>
    </div>

    <!-- View/Edit Modal -->
    <div class="modal fade" id="viewModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết sản phẩm</h5>
            <div class="btn-group ms-2" role="group" aria-label="actions">
              <button id="editBtn" class="btn btn-outline-primary btn-sm">Edit</button>
              <button id="deleteBtn" class="btn btn-outline-danger btn-sm">Delete</button>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 d-flex gap-3 align-items-start">
              <div style="width:160px; height:120px; overflow:hidden; background:#f8f9fa;">
                <img id="viewMainImage" src="" alt="" class="img-fluid rounded" style="object-fit:cover; width:100%; height:100%;" />
              </div>
              <div id="viewThumbs" class="d-flex gap-2 flex-wrap align-items-start"></div>
            </div>
            <form id="editForm">
              <input type="hidden" id="editId" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="editTitle" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="editPrice" type="number" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="editDescription" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Images (URLs, cách nhau bởi | )</label>
                <input id="editImages" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="editCategoryId" class="form-select">
                  <option value="">-- Chọn category --</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveEditBtn" class="btn btn-primary" disabled>Lưu</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tạo sản phẩm mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="createTitle" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="createPrice" type="number" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="createDescription" class="form-control" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Images (URLs, cách nhau bởi | )</label>
                <input id="createImages" class="form-control" />
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="createCategoryId" class="form-select">
                  <option value="">-- Chọn category --</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveCreateBtn" class="btn btn-success">Tạo</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Xác nhận</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">Bạn có chắc muốn xóa sản phẩm này?</div>
          <div class="modal-footer">
            <button id="confirmNoBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button id="confirmYesBtn" type="button" class="btn btn-danger">Xóa</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080;">
      <div id="toastContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
